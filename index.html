<!doctype html>
<html class="no-js" lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>A slider with JS</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="img/png" href="logo.png">
		<!-- Place favicon.ico in the root directory -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		
		<script src="js/vendor/modernizr-2.8.3.min.js"></script>
	</head>

	<body>
	<header>
		<h1 style="color: white;">A slider with JS</h1>
	</header>

	<!-- Star of slider -->


<div id="carousel" class="carousel">
  <div class="slides">
    <div class="slide" data-state="active">
    	<img style="height: 85%; width: 75%;" src="img/images.jpeg">
    </div>
    <div class="slide">
    	<img style="height: 85%; width: 75%;" src="img/info.jpg">
    </div>
    <div class="slide">
    	<img style="height: 85%; width: 75%;" src="img/info1.jpg">
    </div>
    <div class="slide">
    	<img style="height: 85%; width: 75%;" src="img/info2.png">
    </div>
    <div class="slide">
    	<img style="height: 85%; width: 75%;"  src="img/info3.jpg">
    </div>
    <div class="slide">
    	<img style="height: 85%; width: 75%;" src="img/systeme2.jpg">
    </div>
  </div>


  		<!-- indicators with button -->
  <div class="indicators">
    <input class="indicator" name="indicator" slide="1" advancement="active" checked type="radio" />
    <input class="indicator" name="indicator" slide="2" type="radio" />
    <input class="indicator" name="indicator" slide="3" type="radio" />
    <input class="indicator" name="indicator" slide="4" type="radio" />
    <input class="indicator" name="indicator" slide="5" type="radio" />
    <input class="indicator" name="indicator" slide="6" type="radio" />
  </div>
</div>
		<!-- end of indicators with button -->


	<!-- end of slider -->


	<footer></footer>	
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>

		<script src="js/bootstrap.js"></script>
	</body>
